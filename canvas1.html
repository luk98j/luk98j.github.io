<!DOCTYPE html>
<html lang="en">
    <head>
        
    </head>
    <body>
        <canvas id="circle" width="800" height="600" >
        </canvas>

        <script type="text/javascript">
            var canvas = document.getElementById("circle");
            var ctx = canvas.getContext("2d");
            var r = 0;
            var g = 255;
            var b = 0;
            var diff = 12.75;
            var turnBoolean = true;
            var x = 150;
            var y = 150;
            var dx = 2;
            var dy = -2;
            var ballRadius = 100;
            init();

            function init(){
                ctx.beginPath();
                setInterval(gradient, 50);
            }
                

            function gradient(){
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                bouncing()
                if(g==0 && b==255){
                    turnBoolean = false;
                } else if(g==255 && b==0){
                    turnBoolean = true;
                }
                if(turnBoolean){
                    g -= diff;
                    b += diff;
                } else {
                    g += diff;
                    b -= diff
                }
                ctx.fillStyle = 'rgba('+r+','+g+','+b+',1)';
                ctx.fill(); 
            }

            function bouncing(){
                ctx.beginPath();
                if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                    dx = -dx;
                }
                if(y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                    dy = -dy;
                }
                x += dx;
                y += dy;  
                ctx.arc(x,y,ballRadius,0,2*Math.PI);
            }
            
            
        </script> 
        
    </body>
</html>
