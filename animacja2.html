<!DOCTYPE html>
<html lang="en">
    <head>
        
    </head>
    <body>
        <canvas id="rectangle" width="800" height="600" style="border:1px solid #000000;">
        </canvas>
        
        <script type="text/javascript">
            var canvas = document.getElementById("rectangle");
            var ctx = canvas.getContext("2d");
            init();

            function init(){
                var greenGrass = new GreenGrass(0,0, canvas.width, canvas.height);
                greenGrass.draw();
            }

            function GreenGrass(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
            }

            GreenGrass.prototype = {
                draw: function() {
                    ctx.beginPath();
                    ctx.fillStyle = "green";
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.closePath();
                },

                update: function() {
                    
                },

                delete: function(){
                    
                },
                
            };

            function Road(x,y,width,height){
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
            }

            Road.prototype = {
                draw: function() {
                    ctx.beginPath();
                    ctx.rect(this.x,this.y,this.width,this.height);
                    ctx.stroke();
                },
                update: function() {
                    
                },
                delete: function(){

                },
            }

            function Car(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
            }

            Car.prototype = {
                draw: function() {
                    ctx.beginPath();
                    ctx.rect(this.x,this.y,this.width,this.height);
                    ctx.stroke();
                },
                update: function() {
                    
                },
                delete: function(){

                },
            };
        </script>
    </body>
</html>
