<!DOCTYPE html>
<html lang="en">
    <head>
        
    </head>
    <body>
        <canvas id="rectangle" width="800" height="600" style="border:1px solid #000000;">
        </canvas>

        <script type="text/javascript">
            var canvas = document.getElementById("rectangle");
            var ctx = canvas.getContext("2d");
            var xCordinate = canvas.width/2-50;
            var yCorindate = canvas.height-50;
            var rectangleWidth = 100;
            var rectangleHeight = 50;
            //ctx.beginPath();
            drawRect();
            //ctx.stroke();
            window.addEventListener("keydown", moveSomething, false);
            //window.addEventListener("keyright", moveSomething, false);
            

            function drawRect(){
                ctx.fillStyle = '#666';
                ctx.fillRect(xCordinate, yCorindate, rectangleWidth, rectangleHeight);
            }
            
            function moveSomething(e) {
                ctx.clearRect(xCordinate, yCorindate, rectangleWidth, rectangleHeight);
                switch(e.keyCode) {
                    case 37:
                        // left key pressed
                        console.log("XD")
                        if(xCordinate !=0){
                            xCordinate -= 5;
                        } else {
                            drawRect();
                        }
                        break;
                    case 39:
                        // right key pressed
                        if(xCordinate != 700){
                            xCordinate += 5;
                        } else{
                            drawRect();
                        }
                        break;
                    case 32:
                        console.log("SPACJA")
                        break;
                }   
               
                drawRect();
            }      
            
            
        </script> 
        
    </body>
</html>
