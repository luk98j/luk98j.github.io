<!DOCTYPE html>
<html lang="en">
    <head>
        
    </head>
    <body>
        <canvas id="rectangle" width="800" height="600" style="border:1px solid #000000;">
        </canvas>

        <script type="text/javascript">
            var canvas = document.getElementById("rectangle");
            var ctx = canvas.getContext("2d");
            var rectangleWidth = 100;
            var rectangleHeight = 50;
            var xCordinate = canvas.width/2-rectangleHeight;
            var yCorindate = canvas.height-rectangleHeight;
            var ballY = 0
            drawRect();
            window.addEventListener("keydown", moveSomething, false);
            

            function drawRect(){
                ctx.fillStyle = '#666';
                ctx.fillRect(xCordinate, yCorindate, rectangleWidth, rectangleHeight);
            }
            
            function moveSomething(e) {
                ctx.clearRect(xCordinate, yCorindate, rectangleWidth, rectangleHeight);
                switch(e.keyCode) {
                    case 37:
                        // left key pressed
                        console.log("XD")
                        if(xCordinate !=0){
                            xCordinate -= 5;
                        } else {
                            drawRect();
                        }
                        break;
                    case 39:
                        // right key pressed
                        if(xCordinate != 700){
                            xCordinate += 5;
                        } else{
                            drawRect();
                        }
                        break;
                    case 32:
                        // spacja 
                        console.log("SPACJA")
                        shootBall();
                        break;
                }   
                drawRect();
            }
            
            function shootBall(){
                var x = xCordinate + rectangleWidth/2;
                ballY = yCorindate - rectangleHeight - 10;
                ctx.beginPath();
                ctx.fillStyle = 'blue';
                ctx.arc(x,ballY,10,0,2*Math.PI);
                ctx.fill();
                ctx.closePath();
                var pastCordinate = setInterval(movingBall, 100);
                function movingBall(){
                    ctx.beginPath();
                    ctx.clearRect(x-10,ballY,20,20)
                    ctx.fillStyle = 'blue';
                    ballY -= 10;
                    ctx.arc(x,ballY,10,0,2*Math.PI);
                    ctx.closePath();
                    ctx.fill();
                }
            }
            
            
            
            
        </script> 
        
    </body>
</html>
