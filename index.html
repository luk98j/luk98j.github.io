<!DOCTYPE html>
<html lang="en">
    <head>
        
    </head>
    <body>
        <canvas id="myCanvas" width="800" height="600">
            Your browser does not support the HTML canvas tag.
        </canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.arc(95,50,40,0,2*Math.PI);
            
            ctx.stroke();
            </script> 
    </body>
</html>
