<!DOCTYPE html>
<html lang="en">
    <head>
        
    </head>
    <body>
        <canvas id="circle" width="800" height="600">
            Your browser does not support the HTML canvas tag.
        </canvas>
        <script type="text/javascript">
            var i = 0;
            var canvas = document.getElementById("circle");
            var ctx = canvas.getContext("2d");
            var r = 0;
            var g = 255;
            var b = 0;
            var diff = 12.75;
            var turnBoolean = true;
            init();

            function init(){
                ctx.beginPath();
                ctx.arc(150,150,150,0,2*Math.PI);
                setInterval(gradient, 50);       
            }

            function gradient(){
                if(g==0 && b==255){
                    turnBoolean = false
                } else if(g==255 && b==0){
                    turnBoolean = true;
                }
                if(turnBoolean){
                    g -= diff;
                    b += diff;
                } else {
                    g += diff;
                    b -= diff
                }
                ctx.fillStyle = 'rgba('+r+','+g+','+b+',1)';
                ctx.fill();
                
            }
            
        </script> 
        
    </body>
</html>
